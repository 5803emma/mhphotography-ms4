{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already have an account? <a href="{% url 'login' %}">Sign In Here</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form>
    <img src="https://mhphotography-ms4.s3-eu-west-1.amazonaws.com/static/images/landing.png" alt="Mark Hayes Photography" class="responsive">
{% endblock %}
