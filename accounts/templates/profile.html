{% extends "base.html" %}
{% block content %}
    <h2>Success!</h2>
    <p>You are logged in as {{ user.email }} </p>


        <!-- Page Heading -->
        <h1 class="mt-4 mb-3 text-center">Book Mark for Your Event</h1>


        <!-- Content Row -->
        <div class="row justify-content-center">

            <!-- Contact Details Column -->
            <div class="col-lg-4 col-lg-4-contact mb-4">
                <h3 class="text-white">Contact Details</h3>
                <p>
                    18 Forest Dale
                    <br>Clon Road
                    <br>Ennis, County Clare
                </p>
                <p>
                    <abbr title="Phone">Phone</abbr>: (085) 8474222
                </p>
                <p>
                    <abbr title="Email">Email</abbr>:
                    <a href="mailto:name@example.com">mark@mhphotography.ie
          </a>
                </p>

            </div>
        </div>
        <!-- /.row -->

        <!-- Contact Form -->

        <div class="row justify-content-center">
            <div class="col-lg-8 mb-4">
                <h3 class="text-white">Or use the form below to send Mark a Message</h3>
                <form name="sentMessage" id="contactForm">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Your E-mail Address" required data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" placeholder="Let Mark know when and where your event is on and/or what type of photography service you're interested in...." required data-validation-required-message="Please enter your message"
                                maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-info" id="sendMessageButton">Send Message</button>
                </form>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
{% endblock %}
